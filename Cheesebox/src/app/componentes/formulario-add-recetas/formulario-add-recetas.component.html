<button class="btn botonBack" routerLink>
  <span class="back"></span> Volver
</button>
<section>
  <h2>Sube tu receta</h2>
  <hr />
  <div class="row">
    <div class="col-12">
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            formControlName="nombre"
          />
        </div>
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Queso utilizado</label>
            <input
              type="text"
              class="form-control"
              id="quesoUtilizado"
              formControlName="quesoUtilizado"
            />
          </div>
          <div class="mb-3 ms-2 col-6">
            <label for="" class="ms-2 textForm">Tiempo</label>
            <input
              type="time"
              class="form-control"
              id="tiempo"
              formControlName="tiempo"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Raciones</label>
          <input
            type="number"
            class="form-control"
            id="raciones"
            formControlName="raciones"
          />
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Ingredientes</label>
          <input
            type="textarea"
            class="form-control"
            id="ingredientes"
            formControlName="ingredientes"
          />
        </div>
        <label for="" class="ms-2 textForm">Elaboración</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Imagen</label>
          <input
            type="file"
            class="form-control"
            id="imagen"
            formControlName="imagen"
            (change)="onChange($event)"
          />
        </div>
        <div class="alert alert-dismissible fade show mt-3" role="alert" *ngIf="checkControl('nombre'&&'descripcion' &&'tiempo'&&'quesoUtilizado'&&'raciones'&&'elaboracion', 'pattern')">
          La contraseña y/o correo introducido no son validos.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <button type="submit" class="btn col-12">Enviar</button>
      </form>
    </div>
  </div>
</section>
