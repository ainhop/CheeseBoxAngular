<button (click)="topFunction()" id="myBtn" title="Go to top">
  <img class="imgTop" src="../assets/top.png" />
</button>

<header>
  <section class="usuarioLogin" *ngIf="usuariosService.islogged()">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler navbar-dark bg-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-2">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active action"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Quesos
                <i class="fas fa-cheese"></i>
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li>
                  <a class="dropdown-item" [routerLink]="['/update/quesos']"
                    >Agregar queso</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/quesos']"
                    >Ver todos los quesos</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recetas
                <i class="far fa-sticky-note"></i
              ></a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li>
                  <a class="dropdown-item" [routerLink]="['/update/recetas']"
                    >Agregar recetas</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" [routerLink]="['/recetas']"
                    >Ver todas las recetas</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link recetas"
                    style="cursor: pointer"
                    aria-current="page"
                    (click)="onLogout()"
                    [routerLink]="['/']"
                    >Desconectar</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link active recetas user"
                    aria-current="page"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    ><i class="far fa-user"></i
                  ></a>
                  <!--menu desplegable-->
                  <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel"
                  >
                    <div class="offcanvas-header">
                      <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="offcanvas-body">
                      <app-usuarioregistrado></app-usuarioregistrado>
                    </div>
                  </div>
                  <!-- fin menu desplegable-->
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <a href="#"
      ><img class="logogrande" src="./assets/img/logobanner.png" alt=""
    /></a>
  </section>
  <section class="usuarioSinLogin" *ngIf="!usuariosService.islogged()">

                    <div class="offcanvas-header">
                      <button
                        type="button"

                    </div>
                    <div class="offcanvas-body">

                    </div>
                  </div>
                  <!-- fin menu desplegable-->
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div>
      <a
        ><img
          class="logogrande"
          src="./assets/img/logobanner.png"
