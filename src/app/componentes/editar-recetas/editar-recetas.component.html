<button class="btn botonBack" routerLink>
  <span class="back"></span> Volver
</button>

<section>
  <h2>Sube tu receta</h2>
  <hr />
  <div class="row">
    <div class="col-12">
      <form
     *ngIf="formulario"
        method="POST"
        enctype="multipart/form-data"
        [formGroup]="formulario"
        (ngSubmit)="onSubmit()"
      >
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Nombre</label>
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            class="form-control"
          />
        </div>

        <div
          class="error"
          *ngIf="
            !formulario.controls.nombre.pristine &&
            objectLength(formulario.controls.nombre.errors) > 0
          "
        >
          <div class="alert alert-dismissible fade show mt-3" role="alert">
            El campo es obligatorio
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="formDoble">
          <div class="mb-3 col-6">
            <label for="" class="ms-2 textForm">Queso utilizado</label>
            <input
              type="text"
              id="quesoUtilizado"
              class="form-control"
              formControlName="quesoUtilizado"
            />
          </div>
          <div class="mb-3 ms-2 col-6">
            <label for="" class="ms-2 textForm">Tiempo</label>
            <input
              type="time"
              id="tiempo"
              class="form-control"
              formControlName="tiempo"
            />
          </div>
        </div>
        <div
          class="error"
          *ngIf="
            !formulario.controls.quesoUtilizado.pristine &&
            objectLength(formulario.controls.quesoUtilizado.errors) > 0
          "
        >
          <div class="alert alert-dismissible fade show mt-3" role="alert">
            El campo es obligatorio
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div
          class="error"
          *ngIf="
            !formulario.controls.tiempo.pristine &&
            objectLength(formulario.controls.tiempo.errors) > 0
          "
        >
          <div class="alert alert-dismissible fade show mt-3" role="alert">
            El campo es obligatorio
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Raciones</label>
          <input
            type="number"
            id="raciones"
            class="form-control"
            formControlName="raciones"
          />
        </div>
        <div
          class="error"
          *ngIf="
            !formulario.controls.raciones.pristine &&
            objectLength(formulario.controls.raciones.errors) > 0
          "
        >
          <div class="alert alert-dismissible fade show mt-3" role="alert">
            El campo es obligatorio
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Ingredientes</label>
          <input
            type="textarea"
            id="ingredientes"
            class="form-control"
            formControlName="ingredientes"
          />
        </div>
        <div
          class="error"
          *ngIf="
            !formulario.controls.ingredientes.pristine &&
            objectLength(formulario.controls.ingredientes.errors) > 0
          "
        >
          <div class="alert alert-dismissible fade show mt-3" role="alert">
            El campo es obligatorio
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <label for="" class="ms-2 textForm">Elaboraci√≥n</label>
        <textarea
          id="exampleFormControlTextarea1"
          class="form-control"
          formControlName="elaboracion"
          rows="3"
        ></textarea>
        <div
          class="error"
          *ngIf="
            !formulario.controls.elaboracion.pristine &&
            objectLength(formulario.controls.elaboracion.errors) > 0
          "
        >
          <div class="alert alert-dismissible fade show mt-3" role="alert">
            El campo es obligatorio
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="ms-2 textForm">Imagen</label>
          <input
            type="file"
            id="imagen"
            class="form-control"
            formControlName="imagen"
            (change)="onChange($event)"
          />
        </div>

        <button type="submit" class="btn mt-3 send col-12">Enviar</button>
      </form>
    </div>
  </div>
</section>
